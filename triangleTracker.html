<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/triangleTracker.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>

    <div class="row">
      <div class="col-sm-3">
        <h4>Add a triangle:</h4>
        <form id="new-triangle">
          <div class="form-group">
            <label for="side1">Side 1:</label>
            <input type="text" class="form-control" id="side1">
          </div>
          <div class="form-group">
            <label for="side2">Side 2:</label>
            <input type="text" class="form-control" id="side2">
          </div>
          <div class="form-group">
            <label for="side3">Side 3:</label>
            <input type="text" class="form-control" id="side3">
          </div>

          <button type="submit" class="btn">Calculate!</button>
        </form>
      </div>

      <div class="col-sm-3">
        <div id = "equilateral-id">
          <h4>Equilateral:</h4>
          <ul id="equilateral">
          </ul>
        </div>
      </div>

      <div class="col-sm-3">
        <div id = "isosceles-id">
          <h4>Isosceles:</h4>
          <ul id="isosceles">
          </ul>
        </div>
      </div>

      <div class="col-sm-3">
        <div id= "scalene-id">
          <h4>Scalene:</h4>
          <ul id="scalene">
          </ul>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
